<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Car Leasing Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="car-type">Car Type:</label>
                <select id="car-type">
                    <option value="" selected disabled>Select Car Type</option>
                    <option value="brand-new">Brand New</option>
                    <option value="used">Used</option>
                </select>
            </div>

            <div class="input-group">
                <label for="lease-period">Lease Period (months):</label>
                <select id="lease-period">
                    <option value="" selected disabled>Select Lease Period</option>
                    <option value="12">12</option>
                    <option value="24">24</option>
                    <option value="36">36</option>
                    <option value="48">48</option>
                    <option value="60">60</option>
                </select>
            </div>

            <div class="input-group">
                <label for="car-value">Car Value (€10,000 - €200,000):</label>
                <input type="text" id="car-value">
                <input type="range" id="car-value-slider" min="10000" max="200000" step="100" value="10000">
                <span id="car-value-error" class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="down-payment">Down Payment (10% - 50%):</label>
                <input type="text" id="down-payment-percent">
                <input type="range" id="down-payment-slider" min="10" max="50" step="5" value="10">
                <span id="down-payment-error" class="error-message"></span>
            </div>
        </div>

        <hr>

        <h2>Leasing Details</h2>
        <div class="leasing-details">
            <div class="details-column">
                <p>Leasing Cost: €<span id="total-cost"></span></p>
                <p>Down Payment: €<span id="down-payment-amount"></span></p>
            </div>
            <div class="details-column">
                <p>Monthly Installment: €<span id="monthly-installment"></span></p>
                <p>Interest Rate: <span id="interest-rate"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
